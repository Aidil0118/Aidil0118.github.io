<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pendaftaran Siswa</title>
   <link rel="stylesheet" href="cssaidil.css">
</head>
    <br>
    <br>
    <br>
<center><body>
    <table>
        <td><img border="0" src="https://images.smkn4jkt.sch.id/content/2022/03/logo-smkn4jkt.png" width="50" height="50"></td>
        <td><h2>Registrasi Akun Siswa</h2></td>
    </table>
    <table>
        <tr>
            <td><b>Nama</b></td>
            <td>: <input type="text" placeholder="Nama lengkap"></td>
        </tr>
        <tr>
            <td><b>Kelas</b></td>
            <td>: <select>
                <option> </option>
                <option>X</option>
                <option>XI</option>
                <option>XII</option>
                <option>XIII</option>
            </select></td>
        <tr>
            <td><b>Jurusan</b></td>
            <td>: <select>
                <option> </option>
                <option>TJKT</option>
                <option>TMK</option>
                <option>TP</option>
                <option>TPL</option>
                <option>TITL</option>
                <option>TEI</option>
                <option>TKR</option>
                <option>TF</option>
                <option>KGSP</option>
                <option>TAV</option>
            </select></td>
        </tr>
        
        </tr>
        <tr>
            <td><b>NIS</b></td>
            <td>: <input type="text" placeholder="NIS Anda"></td>
        </tr>
        <tr>
            <td><b>Jenis Kelamin</b></td>
            <td>: <input type="radio" name="">Laki-Laki
                  <input type="radio" name="">Perempuan</td>
        </tr>
        <tr>
            <td><b>Tanggal lahir</b></td>
            <td>: <input type="date" placeholder="tanggal lahir"</td>
        </tr> 
        <tr>
            <td><b>Alamat</b></td>
            <td>: <input type="text" placeholder="Alamat Anda"></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td>: <input type="text" placeholder="Email Anda"></td>
        </tr>
    </table>
    <table>
        <tr>
            <input type="submit" value="Daftar">
        </tr>
    </table>
</body></center>
</html>
